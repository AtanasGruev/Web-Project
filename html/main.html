<!DOCTYPE html>
<html lang="bg">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title> Escape FMI </title>

        <link rel="stylesheet" href="../css/styles.css">
        <script defer src="../js/script.js"></script>
    </head>
    <body>
        <div id="root">
            <div id="narration"></div>

            <div class="bars">
                <div class="health">
                    <h2 id="health-bar-info">Здраве</h2>
                    <div class="health-bar">
                        <div class="health-bar-real"></div>
                    </div>
                </div>

                <div class="sleep">
                    <h2 id="sleep-bar-info">Сън</h2>
                    <div class="sleep-bar">
                        <div class="sleep-bar-real"></div>
                    </div>
                </div>

                <div class="fmi">
                    <h2 id="fmi-bar-info">Успех</h2>
                    <div class="fmi-bar">
                        <div class="fmi-bar-real"></div>
                    </div>
                </div>
            </div>

            <div id="moodle-container" class="moodle-container">
                <iframe id="moodle-iframe" src="moodle-register.html" style="width: 34em; height: 34em;" scrolling="no"></iframe>
            </div>
        </div>
    </body>
</html>
