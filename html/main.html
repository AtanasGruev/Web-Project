<!DOCTYPE html>
<html lang="bg">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title> Escape FMI </title>

        <link rel="stylesheet" href="../css/styles.css">
        <script defer src="../js/script.js"></script>
    </head>
    <body>
        <div id="root">
            <!-- Поле с текстови данни-->
            <div id="narration"></div>

            <!-- Възможност за light / dark theme -->
            <div id="toggle-mode">
                <input id="toggle-day-night" type="checkbox">
            </div>

            <div class="actions">
                <h2> Хроника на действията през седмицата: </h2>
            </div>
            <div id="week-actions">
                <div id="action-0" class="week-actions-div"></div>
                <div id="action-1" class="week-actions-div"></div>
                <div id="action-2" class="week-actions-div"></div>
                <div id="action-3" class="week-actions-div"></div>
                <div id="action-4" class="week-actions-div"></div>
                <div id="action-5" class="week-actions-div"></div>
                <div id="action-6" class="week-actions-div"></div>
                <div id="action-7" class="week-actions-div"></div>
                <div id="action-8" class="week-actions-div"></div>
                <div id="action-9" class="week-actions-div"></div>
            </div>
            <div class="btn-actions">
                <button type="submit" id="btn-actions">Вход</button>
            </div>

            <div id="moodle-container" class="moodle-container">
                <iframe id="moodle-iframe" src="moodle-register.html" style="width: 34em; height: 36.5em;" scrolling="no"></iframe>
            </div>
        </div>
    </body>
</html>
